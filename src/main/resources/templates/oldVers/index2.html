<header id="header" class="header fixed-top d-flex align-items-center p-3 bg-dark text-white">

        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <i class="bi bi-list toggle-sidebar-btn"></i>
            <h4 th:text="${currentPerson.getEmail() + ' with roles: '}">email</h4>


            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">

                    <h4 class="nav-link px-2 text-white" th:text="${ ' ' + role.getRole()}">roles</h4>
                </div>
            </ul>

            <div class="text-end">
                <form th:action="@{/logout}" th:method="POST">
                    <input class="btn btn-outline-light me-2" type="submit" value="Logout"/>
                </form>
            </div>
        </div>
    </div>
</header>
