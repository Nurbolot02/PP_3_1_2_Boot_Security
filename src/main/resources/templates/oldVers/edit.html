<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <form th:method="PATCH" th:action="@{/admin/{id}(id=${person.getId()})}" th:object="${person}"
          class="needs-validation" novalidate>
        <div class="form-row">
            <div class="col-md-4 mb-3">
                <label for="firstName">Enter first name: </label>
                <input type="text" class="form-control" th:field="*{firstName}" id="firstName" placeholder="firstName"
                       required/>
                <div style="color:red" th:if="${#fields.hasErrors('firstName')}"
                     th:errors="*{firstName}">firstName Error
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <label for="lastName">Enter last name: </label>
                <input type="text" class="form-control" th:field="*{lastName}" id="lastName" placeholder="last name"
                       required/>
                <div style="color:red" th:if="${#fields.hasErrors('lastName')}"
                     th:errors="*{lastName}">lastName Error
                </div>
            </div>

            <div class="col-md-4 mb-3">
                <label for="age">Enter age: </label>
                <input type="number" class="form-control" th:field="*{age}" id="age" placeholder="age" required/>
                <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">age
                    Error
                </div>
            </div>

        </div>
        <div class="form-row">
            <div class="col-md-4 mb-3">
                <label for="email">Enter email: </label>
                <input type="email" class="form-control" th:field="*{email}" id="email" placeholder="email" required/>
                <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                    email Error
                </div>
            </div>

            <div class="col-md-4 mb-3">
                <label for="password">Enter password: </label>
                <input type="password" class="form-control" th:field="*{password}" id="password" placeholder="password"
                       required/>
                <div style="color:red" th:if="${#fields.hasErrors('password')}"
                     th:errors="*{password}" class="valid-tooltip">
                    password Error
                </div>
            </div>

        </div>

        <div class="form-row">
            <div class="col-md-4 mb-3" th:each="role : ${roles}">
                <label> <input type="checkbox" name="${role}" ${person.roles?seq_contains(role)?string("checked", "")} />${role}</label>
            </div>

        </div>
        <button class="btn btn-primary" type="submit">Save</button>
    </form>
    <form th:action="@{/logout}" th:method="POST">
        <input type="submit" value="Logout"/>
    </form>
</div>

<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
        'use strict';
        window.addEventListener('load', function () {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>
</body>
</html>
