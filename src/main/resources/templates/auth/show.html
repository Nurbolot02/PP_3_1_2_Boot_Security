<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<p th:text="${'id: ' + person.getId()}">VALUE</p>
<p th:text="${'first name: ' + person.getFirstName()}">VALUE</p>
<p th:text="${'last name: ' + person.getLastName()}">VALUE</p>
<p th:text="${'age : ' + person.getAge()}">VALUE</p>
<p th:text="${'Email: ' + person.getEmail()}">VALUE</p>
<div th:each="role : ${person.getRoles()}">
    <p th:text="${role.getRole()}">Roles</p>
</div>

<a th:href="@{/auth/{id}/edit(id=${person.getId()})}">Edit</a>

<form th:method="DELETE" th:action="@{/auth/{id}(id=${person.getId()})}">
    <input type="submit" value="Delete"/>
</form>
<form th:action="@{/logout}" th:method="POST">
    <input type="submit" value="Logout" />
</form>
</body>
</html>
